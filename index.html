<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Book</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="title">
      <h3>Grade Book</h3>
    </nav>
    <div id="btnContainer">
      <button id="assignments" class="common">Assignments</button>
      <button id="students" class="common">Students</button>
      <button id="grades" class="common">Grades</button>
      <button id="result" class="common">Result Data</button>
    </div>
    <div id="properties">
      <div id="assgnProperty">
        <h3>Assignments</h3>
        <input type="text" id="assignInput" placeholder="Add Assignment" />
        <button id="assignBtn">Submit</button>
        <ul>
          <li>Assignments</li>
          <li id="assign-listItem"></li>
        </ul>
      </div>
      <div id="studProperty">
        <h3>Student Roster</h3>
        <input type="text" id="studInput" placeholder="Add Students" />
        <button id="studBtn">Submit</button>
        <ul id="stud-listItem"></ul>
      </div>
      <div id="grades">
        <ul id="grade-listItems"></ul>
      </div>
    </div>
    <table>
      <thead>
        <td>Assignments</td>
        <td>Students</td>
        <td>Grades</td>
      </thead>
      <tbody id="result-list"></tbody>
    </table>
    <script src="app.js"></script>
  </body>
</html>
